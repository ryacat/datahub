<!DOCTYPE html>
<html data-ng-app="DataHub">
<head>
    <title>DataHub PH</title>
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="content/customerManagementStyles.css" rel="stylesheet" />
</head>
<body>

       <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">

        <section class="tab" data-ng-controller="tabController">
        <ul class="nav nav-pills"  ng-repeat="res in result.dataset[0].data">
            <li><a href="#/group/{{res.id}}">{{res.groupname}}</a></li>
        </ul>

        </section>

    </div>
    </div>

   <div ng-view style="width:100%;">
    
    
   </div>

    


   <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="span4">
                                Assembled using <br/><a href="http://angularjs.org">AngularJS</a> by R Yacat
                            </div>
                            <div class="span4">
                                Twitter: <a href="http://twitter.com/opendataph">@opendataPH</a>
                            </div>
                            <div class="span4">
                                Site: <a href="http://www.datahub.ph">www.datahub.ph</a>
                            </div>
                            <div class="span4">
                                Data Source: <a href="http://opendata.pids.gov.ph">PIDS API</a>
                            </div>
                        </div>
                   </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/d3.min.js"></script>
    <!-- UI Libs -->
    <script src="scripts/bootstrap.js"></script>


    <!-- App libs-->
    <script src="app/app.js"></script>
</body>
</html>
